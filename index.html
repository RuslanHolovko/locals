<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Locals" />
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">

    <link rel="stylesheet" href="assets/styles/main.min.css">

    <title></title>

</head>

<body>

    <div class="page-wrap">

        <!-- begin header -->
        <header class='header header--login'>
            <div class="container">

                <div class="header__logo">
                    <a href="/" class="logo"><img src="assets/images/pictures/logo.svg" alt="LOCALS"></a>
                </div>

            </div>
        </header>
        <!-- end header -->

        <main class="page-content">

            <!-- begin login -->
            <div class='authform' id="user-form">

                <p class="authform__title">Log In</p>

                <div class="field">
                    <input type="email" required autocomplete="off" placeholder="Email">
                    <p class="error">Email must be valid and contain @ symbol</p>
                </div>

                <div class="field">
                    <input type="text" required pattern="[A-Za-z0-9]{6,16}" autocomplete="off" placeholder="Password">
                    <p class="error">Password must be between 6 to 16 symbols</p>
                </div>

                <div class="authform__question">
                    <span>Forgot your password?</span>
                    <a href="javascript:void(0)">Reset by email</a>
                </div>

                <div class="authform__btn"><button type="button" id="submit-form" class="r-btn accent-btn">LOG IN</button></div>

                <div class="authform__secondtitle">Or Log In with</div>

                <div class="authform__btns">
                    <button type="button" class="r-btn bordered-blue-btn">
                        <span>
                    <svg class='svg-facebook-icon'><use xlink:href='assets/images/svgicons/sprite.svg#facebook'/></svg>
                    Facebook
                </span>
                    </button>
                    <button type="button" class="r-btn bordered-red-btn">
                        <span>
                    <svg class='svg-google-icon'><use xlink:href='assets/images/svgicons/sprite.svg#google'/></svg>
                    Google
                </span>
                    </button>
                </div>

                <div class="authform__question authform__question--center">
                    <span>Don’t have an account yet?</span>
                    <a href="javascript:void(0)">Sign Up</a>
                </div>

            </div>
            <!-- end login -->

        </main>

        <!-- begin footer -->
        <footer class='footer'>
            <div class="container">
                <div class="footer__copy">Locals.com Ⓡ 2020</div>
            </div>
        </footer>
        <!-- end footer -->


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.legacy.min.js"></script>
    <script src="assets/js/app.min.js"></script>

</body>

</html>
